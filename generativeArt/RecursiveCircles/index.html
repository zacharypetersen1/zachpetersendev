<html>

	<head>
		<title>Recursive Circles</title>
		<script src="../Libraries/jquery-3.1.1.min.js"></script>
		<script src="../Libraries/p5.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<form style="float:right; margin:20px 60px 0px 0px">
		  	<div>
		  		<input type="range" id="rotSpeedSlider" oninput="rotSpeedSliderEvent();" min="0" max="6" step="0.1" value="1.5">
		  		Rotation Speed
		  	</div>
		  	<div>
		  		<input type="range" id="fluxSpeedSlider" oninput="fluxSpeedSliderEvent();" min="0" max="10" step="0.1" value="4">
		  		Flux Speed
		  	</div>
		  	<div>
		  		<input type="range" id="renderLvlSlider" oninput="renderLvlSliderEvent();" min="1" max="6">
		  		Render Level
		  	</div>
		  	<div>
		  		<input type="color" id="rootColorPicker" value="#000000" oninput="updateRootColor()">
		  		Root Color
		  	</div>

		</form>
	</body>

</html>
